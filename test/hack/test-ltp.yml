kernel:
  image: linuxkit/kernel:4.9.39
  cmdline: "console=ttyS0"
init:
  - linuxkit/init:4dcee04c04c900a5796dc719f8d16fea7e771059
  - linuxkit/runc:e2488d48f4070d3f455471c191b27d33a95f054d
  - linuxkit/containerd:22ca68df25ad4f65746e68466de23e0f24e6e93a
onboot:
  - name: ltp
    image: linuxkit/test-ltp:b8ad3dfd0998ddff4fd47b3f693d2a4aa93ab7a4
    binds:
     - /etc/ltp/baseline:/etc/ltp/baseline
  - name: poweroff
    image: linuxkit/poweroff:3845c4d64d47a1ea367806be5547e44594b0fa91
files:
  - path: /etc/ltp/baseline
    contents: "100"
trust:
  image:
    - linuxkit/kernel
    - linuxkit/init
    - linuxkit/runc
    - linuxkit/containerd
