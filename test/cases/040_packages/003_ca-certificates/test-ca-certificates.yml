  - linuxkit/ca-certificates:67acf038c44bb191ebb704ec7bb39a1524052cdf
onboot:
  - name: test
    image: alpine:3.6
    readonly: true
    binds:
      - /check.sh:/check.sh
      - /etc:/host-etc
    command: ["sh", "./check.sh"]
